name: Reusable Test Workflow

on:
  workflow_call:  # Special trigger for reusable workflows
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.11'
      test-command:
        description: 'Command to run tests'
        required: false
        type: string
        default: 'pytest -v'
    secrets:
      API_KEY:
        required: false
    outputs:
      test-result:
        description: 'Test execution result'
        value: ${{ jobs.test.outputs.result }}

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install flake8
        run: pip install flake8
      
      - name: Run linter
        run: flake8 calculator.py test_calculator.py --max-line-length=100

  test:
    name: Run Tests
    needs: lint
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.test-step.outcome }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage

      - name: Debug information
        if: runner.debug == '1'
        run: |
            echo "Runner OS: ${{ runner.os }}"
            echo "Python version: ${{ matrix.python-version }}"
            env

      - name: Run tests with coverage
        id: test-step
        run: pytest -vv -s --cov=calculator --cov-report=term-missing

  deploy:
    name: Deploy to Production
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      success()
    
    steps:
      - name: Simulate deployment
        run: |
          echo "Deploying to production..."
          echo "Environment: Production"
          echo "Version: ${{ github.sha }}"

  test-scenarios:
    name: Test ${{ matrix.scenario }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        scenario:
          - name: 'basic-operations'
            marker: 'not slow'
          - name: 'edge-cases'
            marker: 'edge'
          - name: 'performance'
            marker: 'slow'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-benchmark
      
      - name: Run ${{ matrix.scenario.name }} tests
        run: pytest -v -m "${{ matrix.scenario.marker }}"